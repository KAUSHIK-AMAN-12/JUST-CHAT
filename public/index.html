<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="buttons.css">
  <script src="jquery-3.5.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>

<body>
  <div class="full-screen-container">
<!-- USER SIGNUP DIV -->
    <div id="signupBox" class="login">
      <h3 class="login-title">Welcome to SignUP</h3>
      <div class="input-group">
        <label>USERNAME :</label>
      <input id="newusername" class="inp" placeholder="enter your Username"></div>
      <div class="input-group">
        <label>PASSWORD :</label>
        <input id="newuserpass" class="inp" placeholder="enter your password" type="password">
      </div>
      <button id="btncreateuser" class="button1">Sign Up</button>
    </div>

  <!-- LOGIN DIV -->
      <div id="loginBox" class="login">
        <h3 class="login-title">Welcome to Log In</h3>
        <hr style="background-color : white; width : 60%">
        <div class="input-group">
          <label>USERNAME :</label>
        <input id="inpUserName" class="inp" placeholder="enter your Username"></div>
        <div class="input-group">
          <label>PASSWORD :</label>
          <input id="inpPassword" class="inp" placeholder="enter your password" type="password">
        </div>
        <button id="btnStart" class="button1">Start</button>
        <button id="btnForget" class="button1">Forget password ?</button>
        <button id="btnsignuppage" class="button1">New User, SignUp here ?</button>
      </div>
<!-----------------------   CHATBOX          ------------------->
      <div id="chatBox" class="chat">
        <div class="input-group-chat">
        <label>TO :</label>
        <input id="inpToUser" class="input" placeholder="default everyone">
        </div>
        <div class="input-group-chat">
        <label>TYPE YOUR MSG :</label>
        <input id="inpNewMsg" class="input" placeholder="type your here">
        </div>
        <button id="btnSendMsg" class="button">SEND!</button>
        <button id="logoutbtn" class="button">Logout!</button>
        <!-- <div class="message-div" id="chatdiv">
        <ul id="ulMsgList"> </ul>
        </div> -->
      </div>

      <div class="message-div"   id="chatdiv">
        <h5>Inbox</h5>
        <hr style="background-color : black;">
        <ul id="ulMsgList"> </ul>
        </div>


      <!--      forget password  -->
      <div id="forgetPassword" class="div3">
        <div class="input-group">
        <label>USERNAME:</label>
        <input id="inpYourID" placeholder="input your name">
        <button id="btnEnterPass" class="getpassbtn">Get Pass !</button>  
        </div>
        <ul id="ulMsgList1" class="ulpart2"></ul>
        <button id="loginpagebtn" class="button">Login</button>
      </div>

    </div>
  </div>
</body>

</html>
